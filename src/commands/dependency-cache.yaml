description: 'Adding node modules cache.'
parameters:
  linux_env:
    default: false
    type: boolean
steps:
  - restore_cache:
    keys:
      - node-v1-{{ checksum "./package.json" }}
  - run:
      name: Install Dependency
      working_directory: ~/repo
      command: |
        npm install
  - save_cache:
      key: node-v1-{{ checksum "./package.json" }}
      paths:
        - ./node_modules
